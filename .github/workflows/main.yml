name: fangyuanxiaozhan
on:
  push:
    branches:    
      - main
jobs:
  push:
      runs-on: ${{ matrix.operating-system }}
      strategy:
        matrix:
          # in this example, there is a newer version already installed, 3.7.7, so the older version will be downloaded
          operating-system: [ubuntu-latest]
      steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run with setup-python 3.7
        uses: ./
        with:
          python-version: 3.7

      - name: Verify 3.7
        run: python __tests__/verify-python.py 3.7

      - name: install package
        run: python -m pip install -d # Install all dependencies, including development ones

      - name: Build
        env:
            USERNAME: ${{ secrets.USERNAME }}
            PASSWORD: ${{ secrets.PASSWORD }}
            XMLRPC_PHP: ${{ secrets.XMLRPC_PHP }}
        run: python run build
      - name: Commit and push if changed   # 将.md_sha1 README.md 更新到仓库
        run: |
          git diff
          git config --global user.email "zhaoolee@gmail.com"
          git config --global user.name "zhaoolee"
          git add .md_sha1 README.md
          git commit -m "Github Action auto Updated"
          git push